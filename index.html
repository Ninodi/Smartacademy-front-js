<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smartacademy-front-js</title>
</head>
<body>
    <form id="form" class="product">
        <h1>Product Information</h1>
        <label for="name">Product Name:</label>
        <input id="name" class="name" type="text">
        <label for="price">Product Price:</label>
        <input id="price" class="price" type="number" min="300">
        <button id="btn" type="submit" class="btn">Add To Cart</button>
    </form>

    <section id="sec">
        <h1>Your Items</h1>
        <ul id="ul" class="items" data-totalprice="0">

            </li> -->
        </ul>
    </section>

    <script src="main.js"></script>
</body>
</html>
