<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Smartacademy-front-js</title>
</head>
<body>
    <main>
        <div class="backimg">
            <img src="assets/img/Group 4.png" alt="backimg">
        </div>
        <div class="loginsec">
            <div class="loginsec_div">
                <div class="welcome">
                    <h1>Smartacademy</h1>
                    <p>Welcome back! Please login to your account.</p>
                </div>
                <form action="">
                    <div class="user">
                        <input id="username" type="text" placeholder="Username">
                        <span>Please, Enter Your Username</span>
                    </div>
                    <div class="pass">
                        <input id="password" type="text" placeholder="Password">
                        <span>Please, Enter Valid Password</span>
                    </div>
                    <div class="check">
                        <div class="check_div">
                            <label for="">Remember me</label>
                            <input type="checkbox">
                        </div>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="buttons">
                        <div class="login">Log In</div>
                        <a class="signup" href="signup.html">Sign up</a>
                    </div>
                </form>                   
            </div>
        </div>
    </main>
    <footer>
        <p>Term of use. Privacy policy</p>
    </footer>

    <script src="assets/js/login.js"></script>
</body>
</html>
