<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartacademy-front-js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <span id="above" above data-previous-operand></span>
            <span id="below" below data-current-operand></span>
        </div>
        <div class="numbers">
            <div class="box redish clear" data-clear>C</div>
            <div class="box blue" data-operation>รท</div>
            <div class="box number" data-number>1</div>
            <div class="box number" data-number>2</div>
            <div class="box number" data-number>3</div>
            <div class="box blue" data-operation>*</div>
            <div class="box number" data-number>4</div>
            <div class="box number" data-number>5</div>
            <div class="box number" data-number>6</div>
            <div class="box blue" data-operation>-</div>
            <div class="box number" data-number>7</div>
            <div class="box number" data-number>8</div>
            <div class="box number" data-number>9</div>
            <div class="box blue" data-operation>+</div>
            <div class="box number" data-number>0</div>
            <div class="box blue equals" data-equals>=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
