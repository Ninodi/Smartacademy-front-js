<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smartacademy-front-js</title>
</head>
<body>
    <main>
        <div class="backimg">
            <img src="../img/Group 4.png" alt="backimg">
        </div>
        <div class="loginsec">
            <div class="loginsec_div">
                <div class="welcome">
                    <h1>Smartacademy</h1>
                    <p>Welcome back! Please login to your account.</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <div class="check">
                        <div class="check_div">
                            <label for="">Remember me</label>
                            <input type="checkbox">
                        </div>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="buttons">
                        <a class="login" href="../profilePage/profile.html">Log in</a>
                        <a class="signup" href="../signUpPage/signup.html">Sign up</a>
                    </div>
                </form>                   
            </div>
        </div>
    </main>
    <footer>
        <p>Term of use. Privacy policy</p>
    </footer>
</body>
</html>
